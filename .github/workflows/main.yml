name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Type check
      run: npx tsc
    - name: Test
      run: npm test -- --colors
      env:
        CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
      env:
        CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
