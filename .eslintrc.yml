root: true
parser: babel-eslint
plugins:
  - prettier
extends:
  - airbnb
  - prettier
  - prettier/react
globals:
  graphql: false
rules:
  no-shadow: off
  import/prefer-default-export: off
  react/jsx-filename-extension: off
  react/no-unescaped-entities: off
  react/prop-types: off
  prettier/prettier: error
